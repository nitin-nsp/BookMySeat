syntax = "proto3";

package user;

option go_package = "ticket-booking-platform/proto/user";

service UserService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string full_name = 3;
  string phone = 4;
}

message RegisterResponse {
  int64 user_id = 1;
  string email = 2;
  string full_name = 3;
  string message = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  int64 user_id = 2;
  string email = 3;
  string full_name = 4;
}

message GetProfileRequest {
  int64 user_id = 1;
}

message GetProfileResponse {
  int64 user_id = 1;
  string email = 2;
  string full_name = 3;
  string phone = 4;
}

message UpdateProfileRequest {
  int64 user_id = 1;
  string full_name = 2;
  string phone = 3;
}

message UpdateProfileResponse {
  int64 user_id = 1;
  string full_name = 2;
  string phone = 3;
  string message = 4;
}
